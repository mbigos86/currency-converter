<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="element.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="element">
    <div class="container">
        
            <form class="form js-form" method="get">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walut</legend>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Waluta:
                            </span>
                            <select class="form__select js-currency" name="currency">
                                <option value="USD" selected>Dolar amerykański (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Kwota w PLN*:
                            </span>
                            <input class="form__field js-amount" name="amount" type="number" step="any" min="0.01"
                                placeholder="Podaj kwotę w PLN" required>
                        </label>
                    </p>
                    <p>Pola wymagane są oznaczone *</p>
                    <p class="container__buttons">
                        <button class="form__buttonCalculate">Przelicz</button>
                        <button class="form__buttonClear" type="reset">Wyczyść</button>
                    </p>
                </fieldset>
            </form>
            <p class="container__valueDate">
                Kurs walut NBP na dzień: <strong>20 sierpnia 2023 r.</strong>
            </p>
            <p class="container__valueResult">
                <span class="js-result"></span> 
                <span class="js-cash"></span>
            </p>
            <footer class="footer">
                © 2023, MB Rolety
            </footer>
        </div>
    </div>
</body>

</html>
